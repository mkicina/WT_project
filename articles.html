<script id="template-opinions" type="text/template">
    <article  id="artOpinions">
        {{#.}}
        <section id="oneOpinion">
            <h3 id="visitorName">{{name}}</h3>
            <p id="visitorEmail">Kontakt: {{email}}</p>
            <p id="interests">Zaujali ma: {{phone}}</p>
            <p id="reason">Dovody preco by som si telefon kupil: {{reason}}</p>
            <p id="url"><img id="urlOfimage" src={{url}} onerror="" alt=""></p>
            <p id="commment">"{{comment}}"</p>
            <i id="date">{{createdDate}}</i>

        </section>
        {{/.}}
        {{^.}}
        <section>
            Sorry, no opinions found.
        </section>
        {{/.}}
    </article>
</script>


<script id="template-addOpinion" type="text/template">
    <article  id="artOpnFrm">
        <h2>Your Opinion</h2>
        <p>
            Please, use the form below to state your opinion about this page.
        </p>
        <form id="opnFrm" onsubmit="return processOpnFrmData(event)">
            <label for="nameElm">Tvoje meno:</label>

            <input type="text" name="login" id="nameElm" size="20"
                   maxlength="50" placeholder="Zadaj svoje meno" required/>

            <br><br>

            <label for="emailElm">Tvoj email:</label>

            <input type="email" id="emailElm" size="20"
                   maxlength="50" placeholder="Zadaj svoj email" required/>

            <br><br>

            <label for="urlElm">Link obrázka:</label>

            <input type="url" id="urlElm" size="20"
                   maxlength="250" placeholder="Zadaj link na obrázok"/>

            <br><br>

            <p>Koľko máš rokov?</p>
            <input type="radio" id="young" name="age" value="<20">
            <label for="young">Do 20 rokov</label><br>
            <input type="radio" id="middle" name="age" value="20-40">
            <label for="middle">20-40</label><br>
            <input type="radio" id="old" name="age" value=">40">
            <label for="old">Nad 40 rokov</label>

            <br><br>

            <p>Ktorý mobil by si si z nasledujúcih kúpil?</p>
            <input type="checkbox" id="phone1" name="phone1" value="Huawei Nova 5T">
            <label for="phone1">Huawei Nova 5T</label><br>
            <input type="checkbox" id="phone2" name="phone2" value="Honor20">
            <label for="phone2">Honor 20</label><br>
            <input type="checkbox" id="phone3" name="phone3" value="iPhone11">
            <label for="phone3"> iPhone11</label>

            <br><br>

            <label for="whyElm">Prečo by si si ho kúpil?</label>
            <input type="text" name="reason" id="whyElm" size="20"
                   maxlength="30" lang="sk" list="reasons"/>

            <datalist class="reas" id="reasons">
                <option id="vykon" value="Výkon">Výkon</option>
                <option id="cena" value="Cena">Cena</option>
                <option id="vzhlad" value="Vzhľad">Vzhľad</option>
                <option id="foto" value="Fotoaparát">Fotoaparát</option>
            </datalist>


            <br><br>

            <label for="opnElm">Tvoj názor:</label>


            <textarea name="comment" id="opnElm" cols="50" rows="3"
                      placeholder="Tu vyjadri svoj názor" required></textarea>

            <br><br>

            <button type="submit">Odoslať</button>
            <button type="reset">Reset</button>
        </form>
    </article>
</script>
